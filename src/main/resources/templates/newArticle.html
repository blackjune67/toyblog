<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3"><a th:href="@{/articles}">블로그</a></h1>
  <h4 class="mb-3">Well come to the blog</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}">

        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
          <!--<div class="text-muted fst-italic mb-2"
               th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>-->
        </header>
        <section class="mb-5">
          <label for="content">내용</label>
          <textarea name="form-controller" id="content" class="form-control h-25" rows="10" placeholder="내용을 입력하세요"
                                               th:text="${article.content}"></textarea>
        </section>

        <button type="button" id="modify-btn" class="btn btn-primary btn-sm" th:if="${article.id} != null">수정</button>
        <button type="button" id="create-btn" class="btn btn-secondary btn-sm" th:if="${article.id} == null">등록</button>
      </article>
    </div>
  </div>
</div>
<script src="/js/article.js"></script>
</body>
</html>
